<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-item p {
            margin: 10px 0 0;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Daftar Produk Kami</h1>
    <div class="product-grid">
        {% for name, price in products %}
        <div class="product-item">
            <img src="https://storage.googleapis.com/uts-products-images/lilys bucket.jpeg" alt="{{ name }}">
            <p>{{ name.replace('_', ' ').title() }}</p>
            <p>Rp {{ "{:,.0f}".format(price) }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
